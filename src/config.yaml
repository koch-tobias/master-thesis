paths:
 folder_processed_dataset: data/processed/31072023_1319/    # Folder path to the proprocessed data set which will be used to train the model
 modelpath: final_models/Binary_model

general_params:
 seed: 42
 cut_percent_of_front: 0.18               # All car parts which are in the X percent of the front of the car will be deleted (no relevant car parts in the front of the car) 
 relevant_features:                       # List of all relevant features from the raw data which will be kept for the labeled data
   - Sachnummer
   - Benennung (dt)
   - X-Min
   - X-Max
   - Y-Min
   - Y-Max
   - Z-Min
   - Z-Max
   - ox
   - oy
   - oz
   - xx
   - xy
   - xz
   - yx
   - yy
   - yz
   - zx
   - zy
   - zz
   - Wert
   - Einheit
   - Gewichtsart
   - L-Kz.
   - Kurzname
   - L/R-Kz.
   - Modul (Nr)
   - Code
 check_features_for_nan_values:           # List of columns which will be checked for NaN values
   - Sachnummer
   - Benennung (dt)
   - X-Min
   - X-Max
   - Y-Min
   - Y-Max
   - Z-Min
   - Z-Max
   - ox
   - oy
   - oz
   - xx
   - xy
   - xz
   - yx
   - yy
   - yz
   - zx
   - zy
   - zz
 features_for_model:                     # List of all features (instead of the designation column) which are used to train the model
   - volume
   - Wert
   - center_x
   - center_y
   - center_z
   - length
   - width
   - height
   - theta_x
   - theta_y
   - theta_z
 bounding_box_features_original:          # List of all features which represent the bounding boxes
   - X-Min
   - X-Max
   - Y-Min
   - Y-Max
   - Z-Min
   - Z-Max
   - ox
   - oy
   - oz
   - xx
   - xy
   - xz
   - yx
   - yy
   - yz
   - zx
   - zy
   - zz
   - Wert
 keep_modules:                          # This modules will be used. All other modules will be not considered
   - FBEP
   - CE05
   - CD07
 car_part_designation: Benennung (dt)   # Column of the designation (text) which will be used for training
 use_only_text: False                   # True = Train model only on the text data

prediction_settings:
  prediction_threshold: 0.60       # The probality of the prediction must be higer than X*100 percent that a car part will be classified as relevant (1=relevant, 0=not relevant)

train_settings:
 train_binary_model: True          # True = Training a binary model
 train_multiclass_model: False     # True = Training a multiclass model
 ml-method: lgbm                   # Choose lightgbm, catboost, or xgboost
 k-folds: 4
 early_stopping: 50
 train_val_split: 0.3              # The dataset will be split into (1-X)*100 percent train set and x*100 percent validation set
 val_test_split: 0.5               # The validation set will be split into (1-X)*100 percent validation set and x*100 percent test set
 top_x_models_for_cv: 0.10         # X*100 percent of the trained models with grid search hyperparameter tuning will be used for validation with k-fold crossvalidation
 n_estimators: 10000               # Number of iteration the model will be trained

gpt_settings:                     
 temperature: 0.6
 max_tokens: 200
 top_p: 1
 n: 1

lgbm_params_binary:
 boosting_type: dart              # I tried gbdt and dart -> gbdt performed better due to slight overfitting
 metrics:
   - auc
   - binary_logloss         # I have tested binary_logloss and the cross_entropy_lambda, cross_entropy kein unterschied

lgbm_params_multiclass:
 boosting_type: gbdt
 metrics:
   - auc_mu
   - multi_logloss

lgbm_hyperparameter:        # Hyperparameters used for grid search hyperparameter tuning
 lr:
   - 0.05
   - 0.07
   - 0.1
 max_depth:
   - 3
   - 5
   - 7
 colsample_bytree:
   - 0.5
   - 0.7
   - 0.9
 min_child_samples:
   - 20
   - 30
   - 40

xgb_params_binary:
 boosting_type: gbtree
 metrics:
   - auc
   - logloss

xgb_params_multiclass:
 boosting_type: gbtree
 metrics:
   - auc
   - mlogloss

xgb_hyperparameter:       # Hyperparameters used for grid search hyperparameter tuning
 lr:
   - 0.05
   - 0.1
   - 0.3
 max_depth:
   - 4
   - 6
   - 9
 colsample_bytree:
   - 0.5
   - 0.7
   - 0.9
 gamma:
   - 0
   - 0.2
   - 0.5

cb_params_binary:                 
 boosting_type: Plain
 metrics:
   - AUC
   - Logloss

cb_params_multiclass:
 boosting_type: Plain
 metrics:
   - AUC
   - MultiClass

cb_hyperparameter:                    # Hyperparameters used for grid search hyperparameter tuning
 lr:
   - 0.05
   - 0.07
   - 0.1
 depth:
   - 4
   - 6
   - 9
 colsample_bylevel:
   - 0.5
   - 0.7
   - 0.9
 min_data_in_leaf:
   - 20
   - 30
   - 40

convert_dict:           # Dict which is used to transform the data types of the bounding box features 
 X-Min: float
 X-Max: float
 Y-Min: float
 Y-Max: float
 Z-Min: float
 Z-Max: float
 Wert: float
 ox: float
 oy: float
 oz: float
 xx: float
 xy: float
 xz: float
 yx: float
 yy: float
 yz: float
 zx: float
 zy: float
 zz: float